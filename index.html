<!DOCTYPE html>

    <style>
        @use "@material/button";
        @include button.core-styles;
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>

    <head>
        <div id="navbar">
            Home
        </div>
        <title> 
            Library App
        </title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <header>
        Library App
    </header>

    <main>
        <body>
            <form>
                <div id="base">My Books
                <button id ="plus" type="button" onclick=openModal()>
                    +
                </button>
                </div>
            </form>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">x</span>
                    <form>
                        <h2> Add New Book</h2>
                        <p> Book Title </p>
                        <input type="text" id='newTitle'>
                        <p> Author </p>
                        <input type="text" id='newAuthor'>
                        <p> Current Page </p>
                        <input type="number" id='newCurrentPage' min="0">
                        <p> Total Page(s) </p>
                        <input type="number" id='newTotalPages' min="0">
                        <input type="checkbox" id="completeCheckbox" checked='false'> Completed
                        <p></p>
                        <button type="button" onclick=addBooktoLibrary() class='submit'>Submit</button>
                    </form>
                </div>
            </div>

            <div id="container">

            </div>
        </body>
    </main>

    <script src="script.js"></script> 
</html>
